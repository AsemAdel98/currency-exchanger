<div class="mt-3">
  <div class="flex align-items-center my-3">
    <h3 class="mr-2">Day</h3> <p-calendar styleClass="mr-3" [(ngModel)]="selectedDate" view="date" dateFormat="DD"
      (onSelect)="onDaySelect($event)"></p-calendar>
    <h3 class="mr-2">Month</h3> <p-calendar styleClass="mr-3" [(ngModel)]="selectedMonth" view="month" dateFormat="mm"
      (onSelect)="onMonthSelect($event)"></p-calendar>
    <h3 class="mr-2">Year</h3> <p-calendar styleClass="mr-3" [(ngModel)]="selectedYear" view="year" dateFormat="yy"
      (onSelect)="onYearSelect($event)"></p-calendar>
      <p-button type="button" label="Clear Filters" (click)="clearFilters()"/>
  </div>


  <p-table [scrollable]="true" scrollHeight="400px" [value]="filteredConversions">
    <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th>Amount</th>
        <th>Result</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-conversion>
      <tr>
        <td>{{ conversion.date | date:'short' }}</td>
        <td>{{ conversion.fromCurrency }}</td>
        <td>{{ conversion.toCurrency }}</td>
        <td>{{ conversion.amount }}</td>
        <td>{{ conversion.result }}</td>
      </tr>
    </ng-template>
  </p-table>
  @if (filteredConversions.length <= 0) {
    <div class="flex align-items-center justify-content-center my-3 flex-column">
      <i class="pi pi-info"></i>
      <p>No data found.</p>
    </div>
  }
</div>
